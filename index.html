<!-- 
  Semantic HTML structure for the shopping website
  Uses relative paths and avoids hardcoded URLs
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header section with navigation menu -->
  <header>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#products">Products</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <!-- Hero section with fade-in animation -->
  <section id="home" class="hero">
    <h1>Welcome to our shopping website</h1>
    <p>Explore our products and shop with us today!</p>
    <button>Shop Now</button>
  </section>
  
  <!-- Products section with smooth transitions -->
  <section id="products" class="products">
    <h2>Our Products</h2>
    <div class="product-grid">
      <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <h3>Product 1</h3>
        <p>$19.99</p>
      </div>
      <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <h3>Product 2</h3>
        <p>$29.99</p>
      </div>
      <div class="product">
        <img src="product3.jpg" alt="Product 3">
        <h3>Product 3</h3>
        <p>$39.99</p>
      </div>
    </div>
  </section>
  
  <!-- Contact section with form and error handling -->
  <section id="contact" class="contact">
    <h2>Get in Touch</h2>
    <form>
      <input type="text" placeholder="Name" required>
      <input type="email" placeholder="Email" required>
      <textarea placeholder="Message" required></textarea>
      <button>Send Message</button>
      <p id="error-message"></p>
    </form>
  </section>
  
  <!-- Footer section with copyright information -->
  <footer>
    <p>&copy; 2024 Shopping Website</p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
